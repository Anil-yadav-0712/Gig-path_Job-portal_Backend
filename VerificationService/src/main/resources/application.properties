spring.application.name=VerificationService
# Server Configuration
server.port=8083

SHOW DATABASES;spring.application.name=VerificationService

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/verificiationDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# RestTemplate timeout configs
spring.resttemplate.connect-timeout=5000
spring.resttemplate.read-timeout=5000